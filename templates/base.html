<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Airtech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-size: 14px;
            font-family: "Varela Round", sans-serif;
        }

        .btn {
            margin: 2rem 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: small;
            color: #fff;
            padding: 0.725rem;
            background: #204789;
        }

        a.btn {
            color: #ffffff;
        }

        .btn:hover {
            background: #204789de;
        }
    </style>
</head>

<body style="margin: 0; padding: 0; padding: 20px 0 30px 0; text-align:
center;">
<table bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0"
       width="100%">
    <tr>
        <td>
            <table border="0" align="center" cellpadding="0"
                   cellspacing="0" width="600"
                   style="border-collapse: collapse;
                           padding: 20px 20px 30px 20px;
                           border: 1px solid rgba(184, 189, 199, 0.17);"
                   bgcolor="#FFFFFF">
                <!-- header -->
                {% include 'partials/_header.html' %}

                <!-- Content -->
                <tr>
                    <td bgcolor="#FFFFFF" style="padding: 50px 0 50px
                             0;" align="left">
                        <!-- content -->
                        {% block content %} {% endblock content %}
                    </td>
                </tr>

                <!-- footer -->
                {% include 'partials/_footer.html' %}

            </table>
        </td>
    </tr>
</table>
</body>
</html>
